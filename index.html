<html lang="en">
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>
  <body>
    s
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Assign Groups</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Assigned </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">removed</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Students List</h1>
      <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
        <div class="col">
          <div class="group-list">
            <input type="text" class="form-control" id="candidate" />
            <div class="input-group-append">
              <button
                onclick="addPerson()"
                class="btn btn-add btn-success"
                type="button"
              >
                Add Student
              </button>
              <button
                onclick="removePerson()"
                class="btn btn-remove btn-danger"
                type="button"
              >
                remove student
              </button>
            </div>

            <ul id="dynamic-list">
              <li id="list"></li>
            </ul>
          </div>
        </div>
      </div>

      <h1>choose Team number</h1>
      <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3">
        <div class="col">
          <div class="team">
            <input type="number" class="input-number" id="team-number" />
          </div>
          <div class="input-team-append">
            <button
              onclick="assignTeam()"
              class="btn btn-primary"
              type="button"
            >
              Creat Groups
            </button>
          </div>
          <ul id="dynamic-team"></ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
